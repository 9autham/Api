<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Starting -->
    <h1 class="text-center h1">GitHub Top User</h1>
    <div class="container text-center">
        <table class="table table-bordered">
            <thead>
                <tr class="table-dark">
                    <th scope="col">S.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Visit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Ending  -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>

</body>
<script>
    const a = document.getElementsByTagName('table')[0].children[1];
    fetch('https://api.github.com/users')
        .then((response) => response.json())
        .then((data) => {
            let textCombine = "";
            // console.log(data.length)
            // console.log(data)
            data.map((value) => {
                textCombine += `<tr>
            <th scope="row">${value.id}</th>
            <td>${value.login}</td>
            <td><img src="${value.avatar_url}" alt="${value.login}" width="100px" height="100px"></td>
            <td><a href="${value.html_url}"><button type="button" class="btn btn-primary">Visit Profile</button></a></td>
        </tr>`
            })
            a.innerHTML = textCombine;
        });
</script>

</html>
